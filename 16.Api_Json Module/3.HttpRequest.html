        //2nd now find the error

        fetch('https://jsonplaceholder.typicode.com/people') //users kete people liklam eror dekabe
        .then(response => response.json())
        .then(json => dispalyUser(json))
        .catch(error => console.log(error)) //eroor kothay bole dibe

        function dispalyUser(users){
            const userNames = users.map(user => user.username);
            const ul = document.getElementById("users_conatiner");
            for(let i=0 ; i<userNames.length ; i++){
                const username = userNames[i];
                const li = document.createElement("li");
                li.innerText = username;
                ul.appendChild(li);
            }
        }
