<ul>
    <li>list item</li>
    <li>Lorem, ipsum.</li>
    <li onclick="this.innerText='Someone Clicked'">Cum, assumenda!</li>
    <li onclick="alert('Hellow Aspernature')">Aspernatur, ipsa.</li>
    <li onclick="itemClickHandeler(event)">Eos, amet.</li>
    <li id="lastName">Blanditiis, cupiditate?</li>
</ul>

<script>
    function itemClickHandeler(event){
        console.log(event.target.innerText);

    }
    document.getElementById('lastName').addEventListener('click',itemClickHandeler);
</script>
