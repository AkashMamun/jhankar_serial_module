    <div id="user-conatiner">

    </div>
    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
        .then(res => res.json())
        .then(data => showUserName(data))

        function showUserName(data){
            let usersHTML = '';
            data.forEach(user => {
                usersHTML = usersHTML + `<div class="user">
                <h2>User Name: ${user.name}</h2>
                <p> Email: ${user.email}</p>
                <p> Company Name: ${user.company.name},${user.company.catchPhrase}, ${user.company.bs}</p>;
                </div>`
                
            });
            const userConatiner = document.getElementById('user-conatiner');
            userConatiner.innerHTML = usersHTML;
        }
    </script>
